<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC|Srisakdi" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo List</h1>
    </div>
    <div class="left-sidebar"></div>
    <div class="content">
      <div class="todo_form">
        <input class="todo_form__input todo_form__input--add" type="text" id="addTodoText">
        <button class="todo_form__button todo_form__button--add" id="addTodo">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <hr>
      <ul class="todo_listing todo_form" id="todoListing"></ul>
      <div id="toggleTodos" class="toggle-todos"></div>
    </div>
    <div class="right-sidebar"></div>
    <div class="footer"></div>
  </div>
  <script src="ui.js"></script>
  <script src="todo.js"></script>
</body>
</html>
